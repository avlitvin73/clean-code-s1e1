<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main">
    <div class="header">
      <img class="pic" src="./eisenhower-matrix.jpg">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  <div class="centered">
    <p id="top-section-for-adding-element-to-list">
      <label class="new" for="new-task">Add Item</label>
      <div class="row">
        <input id="new-task" class="task txt" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="part">
        <input type="checkbox" class="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task hide">
        <button class="btn edit">Edit</button>
        <button class="btn del">
          <img class="del-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode part">
        <input type="checkbox" class="checkbox">
        <label class="task hide">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task txt">
        <button class="btn edit">Save</button>
        <button class="btn del">
          <img class="del-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="part">
        <input type="checkbox" class="checkbox" checked>
        <label class="task completed">See the Doctor</label>
        <input type="text" class="task hide">
        <button class="btn edit">Edit</button>
        <button class="btn del">
          <img class="del-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
